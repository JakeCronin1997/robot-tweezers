[env:teensy40]
platform = teensy
board = teensy40
framework = arduino
lib_deps = 
    discord-intech/FreeRTOS-Teensy4@^10.0.5
    hideakitai/ArduinoEigen@^0.2.3
    # https://github.com/teemuatlut/TMCStepper.git
monitor_flags =
    --filter
    send_on_enter
    # --filter
    # debug
    --echo
build_flags = !python config/defines.py

